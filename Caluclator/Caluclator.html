<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator | 01/100 Projects | By CodeBustler</title>
    <link rel="stylesheet" href="caluclator.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <!-- Output -->

      <div id="output">00</div>

      <!-- Inputs -->
      <input type="text" id="input1" placeholder="Value1" />
      <input type="text" id="input2" placeholder="Value2" />

      <!-- Buttons -->
      <div class="btns-container">
        <button class="btns btn-add">Addition</button>
        <button class="btns btn-sub">Substract</button>
        <button class="btns btn-mul">Multiply</button>
        <button class="btns btn-div">Division</button>
        <button class="btns btn-reset" id="reset">Reset</button>
      </div>
      <br />
    </div>
    <script src="caluclator.js"></script>
  </body>
</html>
