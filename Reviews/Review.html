<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./Review.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2> 
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img"/>
                </div>
                <h4 id="author">Sara Jones</h4> 
                <p id="job">UI Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque accusantium officia eos reiciendis quae molestiae tempore et magni praesentium laudantium.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me!</button>
            </article>
        </section>
    </main>
    <script src="./Review.js"></script>
</body>
</html>
